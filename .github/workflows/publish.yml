name: Publish to npm (Trusted Publishing)

on:
  release:
    types: [published]
  workflow_dispatch: {}

# Required for npm OIDC trusted publishing
permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Publish to npm (with provenance)
        # With trusted publishing enabled for this repo in npm, no token is needed.
        env:
          # This helps npm detect and include build provenance (in addition to --provenance flag)
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Ensure we are on the tagged version from the release
          echo "Publishing version $(node -p "require('./package.json').version")"
          read -r OTP
          npm publish --access public --otp $OTP
